<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sua Nota</title>
        <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <header class="header">
            <div class="logo"><img src="assets/images/logo/suanota-logo.png" alt=""></div>
        </header>

        <main class="main-content">
            <div class="product-item">
                <div class="product-img"><img src="assets/images/products/img_9.jpg" alt=""></div>
                <div class="product-name">Nome do Produto</div>
                <div class="product-price">Valor do produto</div>
                <button class="button">Adicionar ao carrinho</button>
            </div>
        </main>

        <button class="button cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>0</span>
        </button>

        <div class="modal-container">
            <div class="modal">
                <div class="modal-header">
                    <span>0 itens adicionados ao carrinho</span>
                    <div class="close-modal"><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="products">
                    
                </div>
                <div class="empty-cart visible">O carrinho de compras est√° vazio.</div>
                <div class="finalize-purchase">
                    <div class="total-amount">Total: R$ 0,00</div>
                    <button class="button">Finalizar Compra</button>
                </div>
            </div>
        </div>

        <script src="assets/js/products-data.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
